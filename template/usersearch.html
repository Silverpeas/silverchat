<h3 data-i18n="Search_User"></h3>
<div class="form-horizontal">
  <form id="user_search_form">
    <div class="form-group">
      <label class="col-sm-4 control-label" for="user_id" data-i18n="Username"></label>
      <div class="col-sm-8">
        <input type="text" name="room" id="user_id" class="form-control" autocomplete="on" autofocus />
      </div>
    </div>
    <div class="form-group">
      <div class="jsxc_error has-error"></div>
      <div class="col-sm-8" id="found_users"></div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button class="btn btn-default jsxc_close" data-i18n="Close"></button>
      </div>
    </div>
  </form>
</div>
